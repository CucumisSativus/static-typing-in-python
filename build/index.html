## Nominal sub typing

---

```python
class Base():
    def method1(self):
        print("method1 in base")

    def method2(self):
        print("method2 in base")
        self.method1()

class Sub1(Base):
    def method2(self):
        print("method2 in Sub1")
        self.method1()

class Sub2(Base):
    def method1(self):
        print("method1 in sub2")

def function(obj: Base):
    obj.method2()

function(Sub1())
function(Sub2())

```

## There can only be one constructor

```python
class MyClass:
    def __init__(self, attr: int) -> None:
        self.attr = attr

    def __init__(self) -> None:
        self.attr = 10

MyClass(5)
```

```
    MyClass(5)
TypeError: MyClass.__init__() takes 1 positional argument but 2 were given
```

## Constructors are inherited

```python
class Base:
    def __init__(self, attr: int) -> None:
        self.attr = attr

class Sub(Base):
    pass

Base(10).attr
Sub(10).attr
```

## Multiple inheritance

```python
class Base1:
    def method(self, attr: int) -> str:
        return f"Base1 method {attr}"

class Base2:
    def method(self, attr: int) -> str:
        return f"Base2 method {attr}"

class MyClass(Base1, Base2):
    pass

print(MyClass().method(10))
```

## Method Resolution Order (MRO)

https://www.python.org/download/releases/2.3/mro/

```python
class SuperBase1: pass

class SuperBase2: pass

class Base1(SuperBase1): pass

class Base2(SuperBase2): pass

class MyClass(Base1, Base2):pass

print(MyClass.mro())
```

```
[<class '__main__.MyClass'>, <class '__main__.Base1'>, <class '__main__.SuperBase1'>, <class '__main__.Base2'>, <class '__main__.SuperBase2'>, <class 'object'>]
